    <link rel="icon" type="image/png" href="favicon.ico?v2" />
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" media="(max-width: 1280px)" href="small.css" />
    <link rel="stylesheet" media="(min-width: 1900px)" href="big.css" />
  </head>
  <body>
    <div id="cursor"></div>
    <div id="menu" class="panel"></div>
    <div id="world">
      <canvas class="map-canvas hidden"></canvas>
      <canvas class="map-canvas hidden"></canvas>
      <canvas id="canvas"></canvas>
      <div id="minimap-container">
        <canvas id="minimap"></canvas>
      </div>
      <div id="interface" class="button-panel">
	<div class="button" id="stats-button"></div>
	<div class="button" id="inventory-button"></div>
	<div class="button" id="skills-button">Skills</div>
	<div class="button" id="terra-bar-button">Terra</div>
	<div class="button" id="craft-button">Craft</div>
	<div class="button" id="chat-button">Chat</div>
	<div class="button" id="map-button">Map</div>
        <div class="button" id="wiki-button">Wiki</div>
        <div class="button" id="system-button">System</div>
        <div id="strips">
	  <div id="hp"><div></div><div></div></div>
	  <div id="fullness"><div></div><div></div></div>
	  <div id="stamina"><div></div><div></div></div>
        </div>
      </div>
      <div title="Game time" id="time">00:00</div>
      <div id="maximize" title="Maximize"></div>
      <div id="effects"></div>
      <div id="warning"></div>
      <div id="anouncement"></div>
      <div id="messages"></div>
      <div id="hotbar" class="button-panel">
        <div class="button" id="pick-up-button">Pick Up<i>X</i></div>
	<div class="button" id="lift-button">Lift<i>A</i></div>
	  <div class="button" id="fight-button">Fight<i>F</i></div>
	  <div class="button" id="action-button"></div>
      </div>
      <meter id="action-progress" max="6.28" class="hidden"></meter>
      <div id="fight-panel" class="hidden">
        <div id="fight-commands">
          <div id="fight-action" class="button-panel">
            <div class="button" id="punch-button">Punch<i>1</i></div>
            <div class="button" id="kick-button">Kick<i>2</i></div>
            <div class="button" id="slap-button">Slap<i>3</i></div>
            <div class="button" id="shot-button">Shot<i>4</i></div>
            <div class="button" id="defend-button">Defend<i>5</i></div>
          </div>
        </div>
        <div id="fight-target">
          <div class="badge">Target:</div>
          <div class="button" id="head-button">Head<i>Shift-1</i></div>
          <div class="button" id="body-button">Body<i>Shift-2</i></div>
          <div class="button" id="legs-button">Legs<i>Shift-3</i></div>
        </div>
        <div class="button" id="fight-close-panel-button">Close</div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
    <script src="lib/rawinflate.js"></script>
    <script src="lib/stats.min.js"></script>
    <script src="lib/sprintf.js"></script>
    <script src="lib/binary-search-tree.js"></script>
    <script src="polyfill.js"></script>
    <script src="hashtable.js"></script>
    <script src="config.js"></script>
    <script src="util.js"></script>
    <script src="items.min.js"></script>
    <script src="dict-ru.js"></script>
    <script src="dict.js"></script>
    <script src="talks.js"></script>
    <script src="point.js"></script>
    <script src="sprite.js"></script>
    <script src="loader.js"></script>
    <script src="sound.js"></script>
    <script src="stage.js"></script>
    <script src="camera.js"></script>
    <script src="panel.js"></script>
    <script src="chat.js"></script>
    <script src="craft.js"></script>
    <script src="minimap.js"></script>
    <script src="users.js"></script>
    <script src="stats.js"></script>
    <script src="skills.js"></script>
    <script src="settings.js"></script>
    <script src="wiki.js"></script>
    <script src="system.js"></script>
    <script src="donate.js"></script>
    <script src="news.js"></script>
    <script src="fight.js"></script>
    <script src="controller.js"></script>
    <script src="network.js"></script>
    <script src="container.js"></script>
    <script src="entity.js"></script>
    <script src="entities.js"></script>
    <script src="info.js"></script>
    <script src="character.js"></script>
    <script src="characters.js"></script>
    <script src="map.js"></script>
    <script src="menu.js"></script>
    <script src="game.js"></script>
    <script src="vendor.js"></script>
    <script src="help.js"></script>
    <script src="main.js"></script>
  </body>
</html>
