<html>
  <head>
    <meta charset="utf-8">
    <title>Rogalia :: Alpha :: Early access</title>

    <link rel="icon" type="image/png" href="favicon.ico?v2" />
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="color-picker.css"/>
  </head>
  <body>
    <div id="cursor"></div>
    <span title="Version" id="version"></span>
    <div id="world">
      <canvas id="canvas"></canvas>

      <div id="build-warning" class="hidden"></div>
      <div id="world-icons">
          <div id="mute" class="icon-button" title="Mute"></div>
          <div id="maximize" class="icon-button" title="Maximize"></div>
      </div>

      <div id="interface">
	  <div id="avatar-container">
	      <img id="avatar">
	      <div id="strips">
		  <div id="hp"><div></div><div></div></div>
		  <div id="fullness"><div></div><div></div></div>
		  <div id="stamina"><div></div><div></div></div>
	      </div>
	  </div>
          <div id="new-mail" class="icon-button hidden animate-opacity" title="New mail"></div>
          <div id="party"></div>
	  <div id="target-container" class="hidden character-avatar-container"></div>
          <div id="bg-state" class="hidden"></div>
	  <div id="minimap-container">
	      <div id="minimap">
		  <canvas id="minimap-canvas"></canvas>
		  <canvas id="minimap-objects-canvas"></canvas>
	      </div>
	  </div>
	  <div id="controls-bar" class="button-bar">
	      <div class="button" id="stats-button" title="Characteristics"></div>
	      <div class="button" id="inventory-button" title="Inventory"></div>
	      <div class="button" id="skills-button" title="Skills"></div>
	      <div class="button" id="craft-button" title="Craft"></div>
	      <div class="button" id="chat-button" title="Chat" style="display: none"></div>
	      <div class="button" id="journal-button" title="Journal"></div>
	      <div class="button" id="map-button" title="Map"></div>
	      <div class="button" id="system-button" title="System"></div>
	      <div class="button" id="help-button" title="Help"></div>
	  </div>
	  <div title="Game time" id="time">00:00</div>
	  <div id="effects"></div>
	  <div id="warning"></div>
	  <div id="announcement"></div>
	  <div id="messages"></div>
	  <div id="action-hotbar-container">
	      <div id="main-action-button" class="button"></div>
	      <div id="action-hotbar-wrapper">
		  <div id="xp-progress-bar"><div id="xp-progress"></div></div>
		  <div id="action-hotbar" class="button-bar">
		      <div class="button tooltip" id="tsuki-button">
                          <i>1</i>
			  <span>Тски [1]<small>Колющий удар</small></span>
		      </div>
		      <div class="button tooltip" id="shomen-button">
                          <i>2</i>
			  <span>Шомен [2]<small>Режущий удар</small></span>
		      </div>
		      <div class="button tooltip" id="irimi-button">
                          <i>3</i>
			  <span>Ирими [3]<small>Шаг вперед</small></span>
		      </div>
		      <div class="button tooltip" id="tenkan-button">
                          <i>4</i>
			  <span>Тенкан [4]<small>Разворот на 180</small></span>
		      </div>
		      <div class="button tooltip" id="kaiten-button">
                          <i>5</i>
			  <span>Кайтен [5]<small>Шаг с разворотом</small></span>
		      </div>
		      <div class="button tooltip" id="pick-up-button">
                          <i>X</i>
			  <span>Поднять [X]</span>
		      </div>
		      <div class="button tooltip" id="lift-button">
                          <i>V</i>
			  <span>Тащить [V]</span>
		      </div>
		  </div>
	      </div>
	  </div>
	  <div id="action-progress" class="hidden"><div id="action-progress-value"></div></div>
      </div>
    </div>
    <script src="lib/rawinflate.js"></script>
    <script src="lib/stats.min.js"></script>
    <script src="lib/sprintf.min.js"></script>
    <script src="lib/lodash.min.js"></script>
    <script src="lib/colorpicker.min.js"></script>
    <script src="src/image-filters.js"></script>
    <script src="src/binary-search-tree.js"></script>
    <script src="src/polyfill.js"></script>
    <script src="src/hashtable.js"></script>
    <script src="src/config.js"></script>
    <script src="src/dom.js"></script>
    <script src="src/util.js"></script>
    <script src="src/drag-manager.js"></script>
    <script src="src/panel.js"></script>
    <script src="src/popup.js"></script>
    <script src="src/lang/dict.js"></script>
    <script src="src/effects.js"></script>
    <script src="src/talks.js"></script>
    <script src="src/point.js"></script>
    <script src="src/sprite.js"></script>
    <script src="src/rloader.js"></script>
    <script src="src/sound.js"></script>
    <script src="src/stages/stage.js"></script>
    <script src="src/stages/connecting.js"></script>
    <script src="src/stages/create-character.js"></script>
    <script src="src/stages/exit.js"></script>
    <script src="src/stages/loading.js"></script>
    <script src="src/stages/lobby.js"></script>
    <script src="src/stages/login.js"></script>
    <script src="src/stages/main.js"></script>
    <script src="src/stages/stage.js"></script>
    <script src="src/ui/quests/quest.js"></script>
    <script src="src/ui/quests/quests.js"></script>
    <script src="src/ui/quests/journal.js"></script>
    <script src="src/ui/chat/chat.js"></script>
    <script src="src/ui/chat/ring.js"></script>
    <script src="src/ui/craft.js"></script>
    <script src="src/ui/minimap.js"></script>
    <script src="src/ui/users.js"></script>
    <script src="src/ui/stats.js"></script>
    <script src="src/ui/skills.js"></script>
    <script src="src/ui/settings.js"></script>
    <script src="src/ui/system.js"></script>
    <script src="src/ui/fight.js"></script>
    <script src="src/controller.js"></script>
    <script src="src/network.js"></script>
    <script src="src/container/container.js"></script>
    <script src="src/container/slot.js"></script>
    <script src="src/container/equip.js"></script>
    <script src="src/entity.js"></script>
    <script src="src/entities.js"></script>
    <script src="src/info.js"></script>
    <script src="src/character.js"></script>
    <script src="src/characters.js"></script>
    <script src="src/ui/map.js"></script>
    <script src="src/menu.js"></script>
    <script src="src/game.js"></script>
    <script src="src/ui/vendor.js"></script>
    <script src="src/ui/exchange.js"></script>
    <script src="src/ui/bank.js"></script>
    <script src="src/ui/shop.js"></script>
    <script src="src/ui/barbershop.js"></script>
    <script src="src/ui/auction.js"></script>
    <script src="src/ui/mail.js"></script>
    <script src="src/ui/help.js"></script>
    <script src="src/new-year.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
