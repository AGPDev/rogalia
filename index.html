    <div id="cursor"></div>
    <div id="world">
      <canvas id="canvas"></canvas>

      <div id="build-warning" class="hidden"></div>
      <div id="maximize" class="icon-button" title="Maximize"></div>
      <div id="mute" class="icon-button" title="Mute"></div>

      <div id="interface">
          <div id="avatar-container">
              <img id="avatar">
              <div id="strips">
	          <div id="hp"><div></div><div></div></div>
	          <div id="fullness"><div></div><div></div></div>
	          <div id="stamina"><div></div><div></div></div>
              </div>
          </div>
          <div id="minimap-container">
              <div id="minimap">
                  <canvas id="minimap-canvas"></canvas>
                  <canvas id="minimap-objects-canvas"></canvas>
              </div>
          </div>
          <div id="controls-bar" class="button-bar">
	      <div class="button" id="stats-button"></div>
	      <div class="button" id="inventory-button"></div>
	      <div class="button" id="skills-button" title="Skills"></div>
	      <div class="button" id="craft-button" title="Craft"></div>
	      <div class="button" id="chat-button" title="Chat" style="display: none"></div>
	      <div class="button" id="map-button" title="Map"></div>
              <div class="button" id="wiki-button" title="Wiki"></div>
              <div class="button" id="system-button" title="System"></div>
          </div>
          <div title="Game time" id="time">00:00</div>
          <div id="effects"></div>
          <div id="warning"></div>
          <div id="anouncement"></div>
          <div id="messages"></div>
          <div id="action-hotbar-container">
              <div id="main-action-button" class="button"></div>
              <div id="action-hotbar-wrapper">
                  <div id="xp-progress-bar"><div id="xp-progress"></div></div>
                  <div id="action-hotbar" class="button-bar">
                      <div class="button tooltip" id="tsuki-button">
                          <span>Тски: колющий удар</span>
                      </div>
                      <div class="button tooltip" id="shomen-button">
                          <span>Шомен: режущий удар</span>
                      </div>
                      <div class="button tooltip" id="irimi-button">
                          <span>Ирими: шаг вперед</span>
                      </div>
                      <div class="button tooltip" id="tenkan-button">
                          <span>Тенкан: разворот на 180</span>
                      </div>
                      <div class="button tooltip" id="kaiten-button">
                          <span>Кайтен: шаг с разворотом</span>
                      </div>
                      <div class="button tooltip" id="pick-up-button">
                          <span>Поднять</span>
                      </div>
                      <div class="button tooltip" id="lift-button">
                          <span>Тащить</span>
                      </div>
                  </div>
              </div>
          </div>
          <div id="action-progress" class="hidden"><div id="action-progress-value"></div></div>
      </div>
    </div>
