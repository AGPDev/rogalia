<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rogalia :: Alpha :: Early access</title>
    <!-- <script src='https://www.google.com/recaptcha/api.js'></script> -->
    <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

     ga('create', 'UA-32173828-2', 'auto');
     ga('send', 'pageview');
    </script>
    <link rel="icon" type="image/png" href="favicon.ico?v2" />
    <link rel="stylesheet" href="main.css"/>
  </head>
  <body>
    <div id="cursor"></div>
    <span title="Version" id="version"></span>
    <div id="world">
      <canvas id="canvas"></canvas>

      <div id="build-warning" class="hidden"></div>
      <div id="maximize" class="icon-button" title="Maximize"></div>
      <div id="mute" class="icon-button" title="Mute"></div>

      <div id="interface">
	  <div id="avatar-container">
	      <img id="avatar">
	      <div id="strips">
		  <div id="hp"><div></div><div></div></div>
		  <div id="fullness"><div></div><div></div></div>
		  <div id="stamina"><div></div><div></div></div>
	      </div>
	  </div>
          <div id="party"></div>
	  <div id="target-container" class="hidden character-avatar-container"></div>
          <div id="bg-state" class="hidden"></div>
	  <div id="minimap-container">
	      <div id="minimap">
		  <canvas id="minimap-canvas"></canvas>
		  <canvas id="minimap-objects-canvas"></canvas>
	      </div>
	  </div>
	  <div id="controls-bar" class="button-bar">
	      <div class="button" id="stats-button"></div>
	      <div class="button" id="inventory-button"></div>
	      <div class="button" id="skills-button" title="Skills"></div>
	      <div class="button" id="craft-button" title="Craft"></div>
	      <div class="button" id="chat-button" title="Chat" style="display: none"></div>
	      <div class="button" id="journal-button" title="Journal"></div>
	      <div class="button" id="wiki-button" title="Wiki"></div>
	      <div class="button" id="map-button" title="Map"></div>
	      <div class="button" id="system-button" title="System"></div>
	  </div>
	  <div title="Game time" id="time">00:00</div>
	  <div id="effects"></div>
	  <div id="warning"></div>
	  <div id="anouncement"></div>
	  <div id="messages"></div>
	  <div id="action-hotbar-container">
	      <div id="main-action-button" class="button"></div>
	      <div id="action-hotbar-wrapper">
		  <div id="xp-progress-bar"><div id="xp-progress"></div></div>
		  <div id="action-hotbar" class="button-bar">
		      <div class="button tooltip" id="tsuki-button">
                          <i>1</i>
			  <span>[1]<br>Тски: колющий удар</span>
		      </div>
		      <div class="button tooltip" id="shomen-button">
                          <i>2</i>
			  <span>[2]<br>Шомен: режущий удар</span>
		      </div>
		      <div class="button tooltip" id="irimi-button">
                          <i>3</i>
			  <span>[3]<br>Ирими: шаг вперед</span>
		      </div>
		      <div class="button tooltip" id="tenkan-button">
                          <i>4</i>
			  <span>[4]<br>Тенкан: разворот на 180</span>
		      </div>
		      <div class="button tooltip" id="kaiten-button">
                          <i>5</i>
			  <span>[5]<br>Кайтен: шаг с разворотом</span>
		      </div>
		      <div class="button tooltip" id="pick-up-button">
                          <i>X</i>
			  <span>[X]<br>Поднять</span>
		      </div>
		      <div class="button tooltip" id="lift-button">
                          <i>A</i>
			  <span>[A]<br>Тащить</span>
		      </div>
		  </div>
	      </div>
	  </div>
	  <div id="action-progress" class="hidden"><div id="action-progress-value"></div></div>
      </div>
    </div>
    <script src="js/lib/rawinflate.js"></script>
    <script src="js/lib/stats.min.js"></script>
    <script src="js/lib/sprintf.min.js"></script>
    <script src="js/lib/binary-search-tree.js"></script>
    <script src="js/lib/image-filters.js"></script>
    <script src="js/polyfill.js"></script>
    <script src="js/hashtable.js"></script>
    <script src="js/config.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/util.js"></script>
    <script src="js/panel.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/lang/ru/items.js"></script>
    <script src="js/lang/ru/dict.js"></script>
    <script src="js/lang/dict.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/lang/ru/effects.js"></script>
    <script src="js/lang/talks.js"></script>
    <script src="js/point.js"></script>
    <script src="js/sprite.js"></script>
    <script src="js/rloader.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/stages/stage.js"></script>
    <script src="js/stages/connecting.js"></script>
    <script src="js/stages/create-character.js"></script>
    <script src="js/stages/exit.js"></script>
    <script src="js/stages/loading.js"></script>
    <script src="js/stages/lobby.js"></script>
    <script src="js/stages/login.js"></script>
    <script src="js/stages/main.js"></script>
    <script src="js/stages/stage.js"></script>
    <script src="js/ui/quests/quest.js"></script>
    <script src="js/ui/quests/quests.js"></script>
    <script src="js/ui/quests/journal.js"></script>
    <script src="js/ui/chat/chat.js"></script>
    <script src="js/ui/chat/ring.js"></script>
    <script src="js/ui/craft.js"></script>
    <script src="js/lang/ru/craft.js"></script>
    <script src="js/ui/minimap.js"></script>
    <script src="js/ui/users.js"></script>
    <script src="js/ui/stats.js"></script>
    <script src="js/ui/skills.js"></script>
    <script src="js/ui/settings.js"></script>
    <script src="js/lang/ru/settings.js"></script>
    <script src="js/ui/wiki.js"></script>
    <script src="js/ui/system.js"></script>
    <script src="js/ui/fight.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/network.js"></script>
    <script src="js/container/container.js"></script>
    <script src="js/container/slot.js"></script>
    <script src="js/container/equip.js"></script>
    <script src="js/entity.js"></script>
    <script src="js/entities.js"></script>
    <script src="js/info.js"></script>
    <script src="js/character.js"></script>
    <script src="js/characters.js"></script>
    <script src="js/ui/map.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui/vendor.js"></script>
    <script src="js/ui/exchange.js"></script>
    <script src="js/ui/bank.js"></script>
    <script src="js/ui/auction.js"></script>
    <script src="js/ui/mail.js"></script>
    <script src="js/ui/help.js"></script>
    <script src="js/new-year.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
